{% extends "base_generic.html" %} {% block content %} {% for room in rooms %}
<div class="row">
    <div class="col-md-1">
        <a href="{% url 'room' room.id %}">
            <div class="row">
                {{ room.id }}
            </div>
        </a>
    </div>
    <div class="col-md-11">
        <div class="row">
            {{ room.img }}
        </div>
        <div class="row">
            {{ room.name }}
        </div>
    </div>
</div>
{% endfor %} {% endblock %}
